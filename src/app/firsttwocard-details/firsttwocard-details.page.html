<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
   <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-grid >
      <ion-row>
        <ion-col size="6" >
          <img src="assets/icon/cricketway.gif" style="width: 150px;"/>
        </ion-col>
        <ion-col size="6">
          <ion-card-content>
            <ion-card-title>
              {{title}}
              </ion-card-title>
            <p>
              {{content}}
            </p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        {{type1}}
      </ion-item>
    </ion-list>
    
    <!-- <ion-list>
      <ion-item>

      </ion-item>
      <ion-item>
        sample to
      </ion-item>
      <ion-item>
        sample to
      </ion-item>
    </ion-list> -->
  </ion-card>
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Schedule</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
    
        <ion-tab-button tab="speakers">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Speakers</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="map">
          <ion-icon name="map"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="about">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
